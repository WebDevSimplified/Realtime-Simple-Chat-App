<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Welcome to Brown HCI Research Study</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-kiwi-bird"></i> Welcome to Brown HCI Research Study </h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
          <div class="form-control">
						<label for="chat_uuid">Chat UUID</label>
						<input type="text" name="chat_uuid" id="chat_uuid" placeholder="Enter Chat UUID..." required />
					</div>

					<div class="form-control">
						<label for="user_uuid">User UUID</label>
						<input type="text" name="user_uuid" id="user_uuid" placeholder="Enter User UUID..." required/>
					</div>
					
					<div class="form-control">
						<label for="room">Room Number</label>
						<select name="room" id="room">
							<option value="no_indicator">Room 1 </option>
							<option value="is_indicator">Room 2</option>
							<option value="live_indicator">Room 3</option>
							<option value="char_indicator">Room 4</option>
						</select>
					</div>
          <div class="flex">
            <button type="submit" class="btn">Login to Chat</button>
          </div>
				</form>
			</main>
		</div>
	</body>
</html>
